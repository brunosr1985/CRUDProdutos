<h1>Produtos</h1>

<p *ngIf="!(produtos$ | async)"><em>Carregando...</em></p>
<p>
  <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">Novo Produto</a>
</p>

<table class="table table-sm table-hover" *ngIf="(produtos$ | async)?.length>0">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Valor</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of (produtos$ | async)">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.valor }}</td>
      <td>{{ produto.imagem }}</td>
      <td><a [routerLink]="['/produto/edit/', produto.id]" class="btn btn-primary btn-sm float-right">Editar</a></td>
      <td><a [routerLink]="" (click)="delete(produto.id)" class="btn btn-danger btn-sm float-right">Excluir</a></td>
    </tr>
  </tbody>
</table>
